<!DOCTYPE html>
<html>
<head>
  <title>Animator</title>
  <style type="text/css">
  .reverse {
    transform:rotate(180deg);
  }
  html,body {
    padding:0;margin:0;
  }
  #controller {
    position:fixed;
    width:80%;
    height:50px;
    left:10%;
    bottom:10%;
    border:1px solid #fff;
    z-index:100;
  }
  #bg {
    position:absolute;
    width:100%;
    height:50px;
    background:black;
    opacity:0.5;
  }
  #bar_container {
    position:absolute;
    height:20px;
    width:70%;
    left:20%;
    top:15px;
    cursor:pointer;
    border-left:1px solid white;
    border-right:1px solid white;
  }
  #bar {
    height:20px;
    color:red;
    opacity:0.5;
    cursor:pointer;
    background:red;
  }
  #button {
    position:absolute;
    left:10px;
    top:15px;
    height:20px;
    line-height:20px;
    font-size:100%;
    cursor:pointer;
    color:#fff;
    font-weight:bold;
  }
  #button2 {
    position:absolute;
    left:25px;
    top:15px;
    height:20px;
    line-height:20px;
    font-size:100%;
    cursor:pointer;
    color:#fff;
    font-weight:bold;
  }
  #time {
    position:absolute;
    right:80%;
    text-align:right;
    color:#fff;
    top:15px;
    height:20px;
    line-height:20px;
    font-size:100%;
    font-weight:bold;
    padding-right:5px;
  }
  #stater {
    position:absolute;
    left:90%;
    text-align:left;
    color:#fff;
    top:15px;
    height:20px;
    line-height:20px;
    font-size:100%;
    font-weight:bold;
    padding-left:5px;
  }
  </style>
</head>
<body>
<div style='position:relative;width:100%height:100%;'>

  <div style='position:fixed;right:20px;top:20px;color:red;font-size:14px;font-weight:bold;z-index:100;' id='status'>helloooo</div>

  <div id='controller'>
    <div id='bg'></div>
    <div id='time'></div>
    <div id='stater'></div>
    <div id='bar_container'><div id='bar'></div></div>
    <div id='button'>||</div>
    <div id='button2'>[]</div>
  </div>

  <img class='reverse' width='100%' height='100%' id="animation" src="">


</div>

<script type="text/javascript">
var start = 'GOPR2131.JPG';
var end = 'GOPR2670.JPG';

function zfill(num, size) {
    var s = "000000000" + num;
    return s.substr(s.length-size);
};

var anim = function(s, e, timeout) {
  this.start = s.replace(/[^\d]/g, '');
  this.end = e.replace(/[^\d]/g, '');
  this.timeout = timeout;
  this.array = [];
  this.playerState = 1;
  this.state = 0;
  this.bar_container = document.getElementById('bar_container');
  this.bar = document.getElementById('bar');
  this.button = document.getElementById('button');
  this.button2 = document.getElementById('button2');
  this.timer = document.getElementById('time');
  this.stater = document.getElementById('stater');

  this.time = function() {
    this.total = parseInt(((1*this.array.length-1) - 1*this.state) * this.timeout / 1000);

    this.hours = parseInt(this.total / 3600);

    this.minutes = parseInt((this.total%3600) / 60);

    this.seconds = parseInt(this.total % 60);

    return zfill(this.hours,2) + ':' + zfill(this.minutes,2) + ':'+zfill(this.seconds,2);
  };

  this.walk = function(self) {
    this.nextImage = s.replace(/[0-9]+/, this.start.toString());

    this.array.push({
      'status': this.time() + ' - ' + this.nextImage,
      'image': s.replace(/[0-9]+/, this.start.toString())
    });

    if(1*this.start < 1*this.end) {
      this.start++;
      this.walk(this);
    }

  };

  this.initialize = function(self) {

    this.bar_container.onclick = function(ev) {
      var rect = self.bar_container.getBoundingClientRect();
      var r = rect.right;
      var l = rect.left;
      var w = r-l;
      var c = ev.clientX;
      var y = (c-l) / w;
      self.state = Math.floor(y*self.array.length-1);
      self.setState();
    };

    this.button.onclick = function(ev) {
      if(self.playerState == 1) {
        self.playerState = 0;
        self.button.innerHTML = '>';
      }
      else {
        self.playerState = 1;
        self.button.innerHTML = '||';
      }
    };

    this.button2.onclick = function(ev) {
      self.state = 0;
      self.setState();
    };

  };

  this.setState = function() {
    document.getElementById('animation').src=this.array[this.state].image;
    document.getElementById('status').innerHTML=this.time() + ' ' + this.array[this.state].image;
    this.timer.innerHTML = this.time();
    this.stater.innerHTML = this.state;
    var yuzde = (this.state+1) * 100 / this.array.length;
    this.bar.style.width = yuzde + '%';
    document.title=this.array[this.state].image;
  };

  this.play = function(self) {
    if(this.playerState == 1) {
      this.setState();
      if(this.state<(this.array.length-1)) {
        this.state++;
      }
      else {
        this.playerState = 0;
        console.log('the end:', this.state);
      }
    }

    setTimeout(function() {
      self.play(self);
    }, self.timeout);

  };

  this.walk(this);
  this.initialize(this);
  this.play(this);
};

var a = new anim(start, end, 200);
</script>
</body>
</html>
